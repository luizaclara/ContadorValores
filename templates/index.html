<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Valores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        button {
            width: 100%;
        }
        .btn-roxo {
        background-color: #6f42c1; /* Cor roxa */
        border-color: #6f42c1; /* Cor roxa para a borda */
        }
        .btn-roxo:hover {
            background-color: #5a2e9b; /* Cor de hover para um roxo mais escuro */
            border-color: #5a2e9b; /* Cor de hover para a borda */
        }
        #responseMessage {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Valores</h1>
        <form id="valueForm">
            <div class="mb-3">
                <label for="value" class="form-label">Digite um valor:</label>
                <input type="text" class="form-control" id="value" name="value" required>
            </div>
            <button type="submit" class="btn btn-primary btn-roxo">Enviar</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        const form = document.getElementById('valueForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('responseMessage').innerText = result.message;
        });
    </script>
</body>
</html>
